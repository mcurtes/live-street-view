<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View Containers</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      #street-view {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div>
      <p id="heading"></p>
      <p id="lat-lon"></p>
    </div>
    <div id="street-view"></div>
    <script>
      window.addEventListener('deviceorientation', deviceOrientationListener, false);

      var heading;

      function deviceOrientationListener(event) { //TODO: Figure out why this doesn't seem to be firing on Safari (iOS and Mac)
        if(event.webkitCompassHeading) { 
          // Apple only works with webkitCompassHeading. Its 0 alpha represents direction device was held when the orientation was first obtained rather than some absolute global direction. https://developer.apple.com/documentation/webkitjs/deviceorientationevent
          heading = event.webkitCompassHeading;
          document.getElementById("heading").innerHTML = "webkitCompassHeading: " + heading;
        }
        else if(event.alpha) {
          heading = ((360 - event.alpha) % 360);
          document.getElementById("heading").innerHTML = "alphaHeading: " + heading;
        }
        else {
          heading = null;
          document.getElementById("heading").innerHTML = "no heading";
        }
      }

      var initialLat;
      var initialLon;
      
      function initializeGeolocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(getInitialLocation);
        } else {
          alert("Geolocation is not supported by this browser.");
        }
      }
    
      setTimeout(initializeGeolocation, 200); //200ms delay to give ample time to get heading from browser

      function getInitialLocation(position) {
        initialLat = position.coords.latitude;
        initialLon = position.coords.longitude;
        document.getElementById("lat-lon").innerHTML = "Lat: " + initialLat + ", Lon: " + initialLon;
        console.log("initialLat: " + initialLat + ", initialLon: " + initialLon);
        loadStreetViewScript();
      }

      function loadStreetViewScript() {
        let script = document.createElement('script');
        script.src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyANiDfdQzJPhx6Vrsy8nkPpwek9A4azbUE&callback=initializeStreetView";
        document.body.append(script);
      }

      var panorama;

      function initializeStreetView() {
        if (heading) {
          panorama = new google.maps.StreetViewPanorama(
          document.getElementById('street-view'),
          {
            position: {lat: initialLat, lng: initialLon},
            pov: {heading: heading, pitch: 0},
            zoom: 0,
            zoomControl: false,
            imageDateControl: false,
            fullscreenControl: false,
            panControl: true,
            linksControl: false,
            motionTrackingControl: false,
            showRoadLabels: true,
            addressControl: true,
            addressControlOptions: {
              position: google.maps.ControlPosition.RIGHT_TOP
            },
            controlSize: 100
          });
        }
        else {
          alert("Could not get heading from browser. Defaulting to North");
          panorama = new google.maps.StreetViewPanorama(
          document.getElementById('street-view'),
          {
            position: {lat: initialLat, lng: initialLon},
            pov: {heading: 0, pitch: 0},
            zoom: 0,
            zoomControl: false,
            imageDateControl: false,
            fullscreenControl: false,
            panControl: true,
            linksControl: false,
            motionTrackingControl: false,
            showRoadLabels: true,
            addressControl: true,
            addressControlOptions: {
              position: google.maps.ControlPosition.RIGHT_TOP
            },
            controlSize: 100
          });
        }
        watchLocation();
      }

      function watchLocation() {
        navigator.geolocation.watchPosition(updateLocation);
      }

      function updateLocation(updatedPosition) {
        updatedLat = updatedPosition.coords.latitude;
        updatedLon = updatedPosition.coords.longitude;
        document.getElementById("lat-lon").innerHTML = "Lat: " + updatedLat + ", Lon: " + updatedLon;        
        console.log("updatedLat: " + updatedLat + " updatedLon: " + updatedLon);
        panorama.setPosition({lat: updatedLat, lng: updatedLon});
      }
    </script>
  </body>
</html>
