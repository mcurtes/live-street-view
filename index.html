<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View Containers</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #street-view {
        height: 100%;
      }
    </style>
  </head>
  <body onload="getLocation()">
    <div id="street-view"></div>
    <script>
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(initialize);
        } else { 
          document.getElementById("street-view").innerHTML = "<p>Geolocation is not supported by this browser.</p>";
          console.warn = "Geolocation is not supported by this browser.";
        }
      }
    
      var panorama;

      function initialize(position) {
        currentLat = position.coords.latitude;
        currentLon = position.coords.longitude;
        console.log("currentLat: " + currentLat + " currentLon: " + currentLon);
        panorama = new google.maps.StreetViewPanorama(
          document.getElementById('street-view'),
          {
            position: {lat: currentLat, lng: currentLon},
            pov: {heading: 0, pitch: 0}, // Set initial heading to 0 (due North) and pitch to 0 (horizon) in case we don't get one from the browser
            zoom: 1,
            zoomControl: false,
            fullscreenControl: false,
            addressControl: false,
            panControl: false,
            linksControl: false,
            motionTracking: false, // Disable Street View's native motion tracking even though it's very good because it 
            motionTrackingControl: false
          });
        watchLocation();
      }

      function watchLocation() {
        navigator.geolocation.watchPosition(updateLocation);
      }

      function updateLocation(updatedPosition) {
        updatedLat = updatedPosition.coords.latitude;
        updatedLon = updatedPosition.coords.longitude;
        console.log("updatedLat: " + updatedLat + " updatedLon: " + updatedLon);
        panorama.setPosition({lat: updatedLat, lng: updatedLon});
      }

        // Listen for updates to device heading and pitch and then update Street View
      window.addEventListener('deviceorientation', function(event) {
        // Subtract 90 degrees from pitch because the W3C method uses different values than Street View
        // Subtract browser's reported heading from 360 because W3C uses different values than Street View
        // W3C: https://developer.mozilla.org/en-US/docs/Web/API/DeviceOrientationEvent#Properties
        // Street View: https://developers.google.com/web/fundamentals/native-hardware/device-orientation/
        currentHeading = event.alpha;
        currentPitch = event.beta;
        console.log("currentHeading: " + currentHeading + " currentPitch: " + currentPitch);
        if (currentHeading && currentPitch) {// if we got an orientation and pitch from the broswer, update both
          panorama.setPov({heading: ((360-currentHeading)), pitch: (currentPitch - 90)});
        }
        else if (currentHeading) {
          panorama.setPov({heading: ((360-currentHeading)), pitch: 0});
        }
        else if (currentPitch) {
          panorama.setPov({heading: 0, pitch: (currentPitch - 90)});
        }
      });
    </script>
    <script async defer
         src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANiDfdQzJPhx6Vrsy8nkPpwek9A4azbUE&callback=getLocation">
    </script>
  </body>
</html>
